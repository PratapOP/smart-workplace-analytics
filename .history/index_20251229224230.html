    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <title>Smart Workplace Analytics</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script defer src="js/auth.js"></script>
    <script defer src="js/dashboard.js"></script>
    <script defer src="js/charts.js"></script>
    <script defer src="js/ai.js"></script>
    </head>

    <body>

    <!-- NAVBAR -->
    <header class="navbar">
    <div class="logo">Smart Workplace</div>
    <nav>
        <span id="userRoleBadge"></span>
    </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
    <h1>Workplace Analytics Dashboard</h1>
    <p>Turning workforce data into meaningful decisions</p>
    </section>

    <!-- DASHBOARD -->
    <main class="dashboard">

    <!-- ATTENDANCE -->
    <section class="card" data-role="HR MANAGER EMPLOYEE">
        <h2>Attendance Overview</h2>
        <canvas id="attendanceChart"></canvas>
    </section>

    <!-- STRESS -->
    <section class="card" data-role="HR MANAGER EMPLOYEE">
        <h2>Stress & Wellbeing</h2>
        <canvas id="stressChart"></canvas>
    </section>

    <!-- PRODUCTIVITY -->
    <section class="card" data-role="HR MANAGER">
        <h2>Productivity Metrics</h2>
        <canvas id="productivityChart"></canvas>
    </section>

    <!-- ENGAGEMENT -->
    <section class="card" data-role="HR MANAGER">
        <h2>Engagement Health</h2>
        <canvas id="engagementChart"></canvas>
    </section>

    <!-- AI SUGGESTIONS -->
    <section class="card ai-card" data-role="HR MANAGER EMPLOYEE">
        <h2>AI Insights</h2>
        <div id="aiSuggestions">
        <p class="muted">AI suggestions will appear here.</p>
        </div>
    </section>

    </main>
    

    <footer>
    <p>Â© 2025 Smart Workplace Analytics</p>
    </footer>

    </body>
    </html>
